<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Subscription</title>
    <link rel="stylesheet" href="pre.css">
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1699891730676-037bed3c1bed?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8d2Vic2l0ZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D); background-size: cover;">
    <a href="MasterChef.html" style="float: inline-start;"><img src="http://127.0.0.1:5500/chef.png" alt="nothin" width="100px"></a>
    <div class="container">
        <h1>Premium Subscription</h1>
        <form id="subscriptionForm">
            <div class="plan-selection">
                <label>
                    <input type="radio" name="plan" value="monthly" required>
                    Monthly Plan - $9.99/month
                </label>
                <br><br>
                <label>
                    <input type="radio" name="plan" value="yearly">
                    Yearly Plan - $99.99/year
                </label>
            </div>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Subscribe Now</button>
        </form>
        <div id="confirmation" class="hidden"></div>
    </div>
    <script src="pre.js"></script>
</body>
</html>
